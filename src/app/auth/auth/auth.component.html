<div class="container" *ngIf="errorMessage">
  <div class="row">
    <div class="col-sm-6">
      <div class="alert alert-danger" role="alert">
        {{errorMessage}}
      </div>
    </div>
  </div>
</div>

<div class="container" *ngIf="!isLoading">
  <div class="row">
    <div class="col-sm-6">
      <form #authForm="ngForm" (ngSubmit)="onAuthSubmit(authForm)">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email"
            ngModel required email>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" ngModel required
            minlength="6">
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!authForm.valid"
          style="margin-right:15px">{{isLoginMode ? 'Login':'Signup'}}</button>
        <button type="button" class="btn btn-warning" (click)="switchModes()">Switch to
          {{isLoginMode ? 'Signup':'Login'}}</button>
      </form>
    </div>
  </div>
</div>

<div *ngIf="isLoading" style="display: flex;justify-content: center;align-items: center;">
  <app-loadingspinner></app-loadingspinner>
</div>
