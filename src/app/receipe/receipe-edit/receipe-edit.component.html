<div class="row">
  <div class="col-xs-12">

    <form [formGroup]="receipeForm">
      <div class="row" style="margin-bottom: 20px;">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" style="margin-right:15px">Save</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" class="form-control" rows="5"
              formControlName="description"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingrediants">
          <div style="margin-top:10px" class="row"
            *ngFor="let ingrediantCtrl of receipeForm.get('ingrediants').controls; let i = index" [formGroupName]="i">
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-xs-2">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger">x</button>
            </div>
          </div>
        </div>

      </div>
      <hr />
      <div class="col-xs-12">
        <button type="button" class="btn btn-success" (click)="addIngrediant()">Add Ingrediant</button>
      </div>

    </form>

  </div>
</div>
