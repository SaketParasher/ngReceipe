<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="addIngrediant(ingrediantForm)" #ingrediantForm="ngForm">
      <div class="row">
        <div class="col-xs-6 form-group">
          <label for="name">Name</label>
          <input type="text" name="ingrediantName" ngModel placeholder="Ingrediant Name" id="name" class="form-control"
            required />
        </div>
        <div class="col-xs-2 form-group">
          <label for="amount">Amount</label>
          <input type="text" name="ingrediantAmount" ngModel id="amount" class="form-control" placeholder="Amount"
            required pattern="^[1-9]+[0-9]*$" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button *ngIf="!editMode" class="btn btn-success" type="submit" style="margin-right:10px"
            [disabled]="ingrediantForm.invalid">
            ADD
          </button>
          <button *ngIf="editMode" class="btn btn-success" type="button" style="margin-right:10px"
            [disabled]="ingrediantForm.invalid" (click)="updateIngrediant()">
            UPDATE
          </button>
          <button *ngIf="editMode" class="btn btn-danger" type="button" style="margin-right:10px"
            (click)="deleteIngrediant()">
            Delete
          </button>
          <button class="btn btn-primary" type="button" style="margin-right:10px" (click)="onClear()">
            clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
