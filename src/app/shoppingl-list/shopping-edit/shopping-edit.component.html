<div class="row">
  <div class="col-xs-12">
    <form (submit)="addIngrediant($event)">
      <div class="row">
        <div class="col-xs-6 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            placeholder="Ingrediant Name"
            id="name"
            class="form-control"
            #nameInput
          />
        </div>
        <div class="col-xs-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="text"
            name="amount"
            id="amount"
            class="form-control"
            placeholder="Amount"
            #amountInput
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            style="margin-right:10px"
          >
            ADD
          </button>
          <button
            class="btn btn-danger"
            type="button"
            style="margin-right:10px"
          >
            Delete
          </button>
          <button
            class="btn btn-primary"
            type="button"
            style="margin-right:10px"
          >
            clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
